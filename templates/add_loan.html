{% extends 'layout.html' %}
{% block content %}
<h1>Add Loan</h1>
<form method="post">
  <div class="mb-3">
    <label for="child" class="form-label">Child</label>
    <input id="child" name="child" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="principal" class="form-label">Principal</label>
    <input id="principal" name="principal" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="rate" class="form-label">Interest rate (% per year)</label>
    <input id="rate" name="rate" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="months" class="form-label">Number of months</label>
    <input id="months" name="months" type="number" step="0.01" class="form-control">
  </div>
  <div class="mb-3">
    <label for="payment" class="form-label">Payment per month</label>
    <input id="payment" name="payment" type="number" step="0.01" class="form-control">
  </div>
  <p>Provide either number of months or payment per month to calculate the other.</p>
  <button type="submit" class="btn btn-primary">Add Loan</button>
</form>
{% endblock %}
