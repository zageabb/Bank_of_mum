{% extends 'layout.html' %}
{% block content %}
<h1>Add Payment for {{ loan.child }}</h1>
<form method="post">
  <label>Date: <input type="date" name="date" value="{{ today }}"></label><br>
  <label>Amount: <input type="number" step="0.01" name="amount" required></label><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
